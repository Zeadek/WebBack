<!DOCTYPE html>
<html lang="en">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Задание 3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
 </head>
<body>

    <div class="container p-0">
        <form id="Form order-md-2" action="process.py" method="post">
          <div class="form-row">
              <div class="form-group col-md-8">
                  <label for="firstName">Имя:</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Иван" required="required">
                  <label for="lastName">Фамилия:</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Иванов" required="required">
                  <label for="patronymic">Отчество:</label>
                  <input type="text" class="form-control" id="patronymic" placeholder="Иванович">
                  <label for="phone">Телефон:</label>
                  <input type="tel" class="form-control" id="phone" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" placeholder="+7(___)___-__-__" required="required">
                  <small id="phoneHelp" class="form-text text-muted">Введите номер телефона в формате +7 (XXX) XXX-XX-XX.</small><br>
                  <label for="email">Почта:</label>
                  <input type="email" class="form-control" id="email" placeholder="example@mail.com" required="required">
                  <label for="birthDate">Дата рождения:</label>
                  <input type="date" class="form-control" id="birthDate" required="required">
                  <label for="gender">Пол:</label>
                  <select class="form-control" id="gender" required="required">
                      <option value="male" >Мужской</option>
                      <option value="female">Женский</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="lang"> Любимый язык программирования:</label>
                  <select class="form-control col-md-8" required="required" id="lang" name="fav_lang" multiple  >
                      <option value="">Pascal</option>
                      <option value="">C</option>
                      <option value="">C++</option>
                      <option value="">JavaScript</option>
                      <option value="">PHP</option>
                      <option value="">Python</option>
                      <option value="">Java</option>
                      <option value="">Haskel</option>
                      <option value="">Clojure</option>
                      <option value="">Prolog</option>
                      <option value="">Scala</option>
                  </select>
              </div>
              <div class="form-group col-md-8">
                  <label for="bio">Биография:</label>
                  <textarea class="form-control" id="bio" rows="3"></textarea>
              </div>
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="agree" required="required">
                  <label class="form-check-label" for="agree">Согласен с условиями</label>
              </div>
              <button type="submit" class="btn btn-secondary">Отправить</button>
          </div>
        </form>
    </div>
</body>
</html>
